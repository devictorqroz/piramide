<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pirâmides</title>
</head>
<body>
  <h3>Construtor de pirâmides</h3>
  
  <p>
    Digite o tamanho da pirâmide e clique em construir pirâmide.
  </p>

  <input type="number" id="valor" placeholder="Digite o tamanho da pirâmide">
  <input type="submit" id="construir" value="Construir pirâmide">

  <br>
  
  <script>
    function executar() { 
      var valor = document.getElementById("valor");
      var tamanho = valor.value;
      var construir = document.getElementById("construir");

      var tijolo = "#";
      var espacos = " ";
      var aux1 = 1;
      var aux2 = 0;
      var i = 0;
      var piramide = [];

    
      for(i = 0; i < tamanho; i++) {
        piramide[i] = tijolo.repeat(aux1);
        aux1 += 2;    
      }
      

      for(i = piramide.length-1; i >= 0; i--) {
        piramide[i] = (espacos.repeat(aux2) + piramide[i]);
        aux2++;
      }    
  
      document.writeln("<pre>");
      for(i = 0; i < piramide.length; i++) {
        document.writeln(piramide[i]);
      }
      document.writeln("</pre>");
    }
   
    construir.onclick = executar;
   
  </script>

</body>
</html>
